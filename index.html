<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifa por Influencer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>El Compa Herna üéÅ</h1>
  </header>

  <main class="container">
   <section class="numbers-section glass">
  <h2>Selecciona tus n√∫meros</h2>

  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Busca tu n√∫mero" maxlength="4" />
    <button id="clearSearch" title="Limpiar b√∫squeda">Limpiar</button>
  </div>

  <div id="numberGrid" class="scroll-grid"></div>

  <!-- Aqu√≠ mostramos cu√°ntos n√∫meros est√°n seleccionados -->
  <p id="selectedCount" class="selected-count-text">Has seleccionado 0 n√∫meros.</p>
</section>


    <section class="form-section glass">
      <h2>Registra tus numeros</h2>
      <form id="registrationForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" required />

        <label for="phone">Tel√©fono</label>
        <input type="tel" id="phone" placeholder="N√∫mero de tel√©fono" required />

        <div id="selectedNumbers"></div>
        <p id="totalDisplay">Total a pagar: $0</p>
        <button type="submit">Registrar</button>
      </form>
      <div id="confirmation"></div>
    </section>
  

    <section class="registro-guardado glass">
      <h2>Registros Realizados</h2>
      <div class="registro-search-wrapper">
        <input type="text" id="registroSearchBar" placeholder="Boleta" />
        <button id="registroSearchBtn" type="button">Buscar</button>
      </div>
      <div id="loadingSpinner" style="display:none;text-align:center;padding:10px;">
        <span style="font-size:2em;">‚è≥</span> <span>Cargando registros...</span>
      </div>
      <div class="registro-list" id="registro-list"></div>
    </section>




  <!---  ocultamineto de registros realizado --->
    <script>
      // Oculta la secci√≥n por defecto
      document.addEventListener('DOMContentLoaded', function() {
        var regSection = document.querySelector('.registro-guardado');
        if (regSection) regSection.style.display = 'none';
        // Verifica el par√°metro token en la URL
        var params = new URLSearchParams(window.location.search);
        var token = params.get('token');
        if (token && window.firebase && window.firebase.database) {
          // Busca el usuario en la base de datos
          window.firebase.database().ref('usuarios/' + token).once('value').then(function(snapshot) {
            if (snapshot.exists()) {
              regSection.style.display = '';
            } else {
              regSection.style.display = 'none';
              alert('ID de usuario no v√°lido. No tienes acceso a los registros.');
            }
          });
        } else {
          regSection.style.display = 'none';
        }
      });
    </script>

    
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="realTime.js"></script>
  <script src="script.js"></script>
</body>
</html>
